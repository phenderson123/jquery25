<!DOCTYPE html>
<title>code</title>

<style>
.box {
  background: blue;
  color: green;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( "<p>Surprise!</p>" ).appendTo( ".box" );
    });
  });
</script>
<button>Put some info in</button>

<div class="box">
  <p>This is the main event.</p>
</div>
